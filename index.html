<html>

<head>
  <!-- 設定網頁之標題 -->
  <title>
    嘟嘟好餐盤
  </title>
  <!-- 包含使用Bootstrap及jQuery所需的頁頭檔 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- include Bootstrap (v5.3.0) -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.min.css">
  <script src="./public/javascripts/lib/bootstrap.bundle.min.js"></script>
  <!-- include jQuery library (v3.6.0) -->
  <script src="./public/javascripts/lib/jquery.min.js"></script>

  <link rel="stylesheet" href="./public/stylesheets/navbar.css">
  <script src="./public/javascripts/navbar.js"></script>

  <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>

<body style="font-family:標楷體;">
  <!-- 遊戲介面 -->
  <div id="game">
    <div id="app"></div>
    <!-- include phaser library -->
    <script src="./public/javascripts/lib/phaser.min.js"></script>
    <!-- 遊戲用 -->
    <script src="./public/javascripts/game/const.js"></script>
    <script src="./public/javascripts/gameRecord.js"></script>
    <script type="module" src="./public/javascripts/game/config.js"></script>
    <link rel="stylesheet" href="./public/stylesheets/game.css">
    <script src="./public/javascripts/gameView.js"></script>
  </div>
  <!-- 提示塊 -->
  <div id="rotate-warning" style="display: none;">
    <span>偵測到畫面過小</span>
    <span>請橫置並點擊畫面進入全螢幕模式</span>
    <span>享受最佳遊戲畫面！</span>
  </div>
</body>


</html>
